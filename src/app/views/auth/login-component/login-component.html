<div class="card-login">
  <div class="forms-container">
    <div class="form-content">
      <div class="form-header">
        <img src="/assets/logo.png" width="100" height="100" />
        <h3 class="form-title">Bem-vindo ao PROABA</h3>
      </div>
      <div class="form-body">
        <form>
          <div>
            <label for="email">Email</label>
            <input pInputText id="emain" name="emain" placeholder="EndereÃ§o de email" [(ngModel)]="email" />
          </div>
          <div>
            <label for="password">Senha</label>
            <input type="password" pInputText id="password" name="password" placeholder="Ensira sua senha"
              [(ngModel)]="password" />
          </div>
          <div class="flex justify-content-between">
            <div>
              <p-checkbox name="remenber" [(ngModel)]="remenber" [binary]="true" />
              <label for="remenber" class="ml-2"> Lembrar senha</label>
            </div>
            <div>
              <label for="remenber" class="ml-2"> Esqueceu a senha?</label>
            </div>
          </div>
          <p-button label="Submit" />
        </form>
      </div>
    </div>
  </div>

  <div class="banner-overlay">

  </div>
</div>
