<div class="card-login">
  <form class="forms-container">
    <div class="form-content">
      <div class="form-header">
        <img src="/assets/logo.png" width="100" height="100" />
        <h3 class="form-title">Bem-vindo ao PROABA</h3>
      </div>
      <div class="form-body">
        <div>
          <label for="email">Email</label>
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-user"></i>
            </p-inputgroup-addon>
            <input
              pInputText
              name="email"
              id="email"
              [(ngModel)]="email"
              placeholder="Ensira seu email"
            />
          </p-inputgroup>
        </div>
        <div>
          <label for="password">Senha</label>
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-unlock"></i>
            </p-inputgroup-addon>
            <input
              type="password"
              pInputText
              id="password"
              name="password"
              placeholder="Ensira sua senha"
              [(ngModel)]="password"
            />
          </p-inputgroup>
        </div>
        <div class="flex justify-content-between">
          <div>
            <p-checkbox name="remenber" [(ngModel)]="remenber" [binary]="true" />
            <label for="remenber" class="ml-2"> Lembrar senha</label>
          </div>
          <div>
            <p-button label="Esqueceu a senha?" link styleClass="p-0" />
          </div>
        </div>
      </div>
      <div class="form-footer">
        <p-button label="Enviar" styleClass="w-100" />
      </div>
    </div>
  </form>

  <div class="banner-overlay"></div>
</div>
